{% extends 'base.html' %}

{% block title %}
    Foods List
{% endblock %}

{% block content %}
    <ul>
        <h1>Foods List</h1>
    </ul>

    <ul>
    {% for i in object_list %}
        <p><a href="{% url 'recipes' %}?recipe_food={{ i.id }}">{{ forloop.counter }}. {{ i.food }}</a></p>
    {% endfor %}
    </ul>

    <script>
        function setLang(lang) {
            const Http = new XMLHttpRequest();
            const url='/foods/setLang/' + lang;
            Http.open("GET", url);
            Http.send();

            Http.onreadystatechange = (e) => {
                location.reload();
            }
        }
    </script>
{% endblock %}
