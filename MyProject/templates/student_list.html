<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Scores List</title>
  </head>
  <style>
    table,
    th,
    td {
      border: 1px solid black;
    }
  </style>
  <body>
    <table style="width: 100%">
      <tr>
        <th>FIO</th>
        <th>Score</th>
        <th>Month</th>
      </tr>
      <tr>
        {% for i in add %}
        <tr><td>{{ i.name }}</td>
          <td>{{ i.score }}</td>
          <td>{{ i.month }}</td>
        </tr>        
        {% endfor %}
      </tr>
    </table>
  </body>
</html>
