<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Scores List</title>
  </head>
  <body>
    <table class="table">
      <thead>
        <th>FIO</th>
        <th>August</th>
      </thead>
      <tbody>
        {% for i in object_list %}
        <td>{{ i.add }}</td>
        <td>{{ i.month }}</td>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
