<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Form</title>
  </head>
  <body>
    <form action="action.html">
      <h2>Step 1: Your details</h2>

      <fieldset>
        Name<input
          type="text"
          id="name"
          name="name"
          placeholder="First and last name"
          required
          maxlength="20"
          onchange="checkName()"
        />
      </fieldset>

      <fieldset>
        Email<input
          type="email"
          name="email"
          placeholder="example@domain.com"
        />
      </fieldset>

      <fieldset>
        Phone <input type="text" name="phone" placeholder="Eg. +447500000000" />
      </fieldset>

      <h2>Step 2: Delivery address</h2>

      <fieldset>Address <textarea cols="50" rows="5"></textarea></fieldset>

      <fieldset>Poct code<input type="text" name="poct_code" /></fieldset>

      <fieldset>Country<input type="text" name="country" /></fieldset>

      <h2>Step 3: Card details</h2>
